<body>

<!--**********************************

    ***********************************-->

    <div class="header-content">
        <nav class="navbar navbar-expand">
            <div class=" navbar-nav header-right alert alert-primary alert-dismissible fade show"

</div>

<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">

    <!--**********************************
        Sidebar start
    ***********************************-->
    <div class="deznav">
        <div class="deznav-scroll">
            <ul class="metismenu" id="menu">
                <li>
                    <a aria-expanded="false" class="has-arrow ai-icon" th:href="@{/user/allMan}">
                        <i class="flaticon-013-checkmark"></i>
                        <span class="nav-text">后台人员</span>
                    </a></li>
                <li>
                    <a aria-expanded="false" class="has-arrow ai-icon" th:href="@{/user/allCus}">
                        <i class="flaticon-086-star"></i>
                        <span class="nav-text">客户人员</span>
                    </a></li>
                <li>
                    <a aria-expanded="false" class="has-arrow ai-icon" th:href="@{/coy/allCoy}">
                        <i class="flaticon-025-dashboard"></i>
                        <span class="nav-text">运输工具</span>
                    </a></li>
                <li>
                    <a aria-expanded="false" class="has-arrow ai-icon" th:href="@{/ctd/allDic}">
                        <i class="flaticon-043-menu"></i>
                        <span class="nav-text">货物税额</span>
                    </a></li>
                <li>
                    <a aria-expanded="false" class="has-arrow ai-icon" th:href="@{/wb/all}">
                        <i class="flaticon-013-checkmark"></i>
                        <span class="nav-text">运单信息</span>
                    </a></li>
            </ul>
        </div>
    </div>
    <!--**********************************
        Sidebar end
    ***********************************-->


    <!--**********************************
        Content body start
    ***********************************-->
    <div class="content-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">货物税额信息列表</h4>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-rounded btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#exampleModalpopover">
                                <span class="btn-icon-start text-primary"><i class="fa fa-plus color-info"></i>
                                    </span>添加
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModalpopover">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">添加货物税额信息</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal">
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form method="post" th:action="@{/ctd/add}">
                                                <div class="mb-3">
                                                    <label class="mb-1"><strong>货物名</strong></label>
                                                    <input class="form-control" name="name" placeholder="货物名"
                                                           type="text">
                                                </div>
                                                <div class="mb-3">
                                                    <label class="mb-1"><strong>货物税额</strong></label>
                                                    <input class="form-control" name="tax"
                                                           placeholder="货物税额" type="text">
                                                </div>
                                                <div class="mb-3">
                                                    <label class="mb-1"><strong>货物类型</strong></label>
                                                    <select name="type" class="form-control wide mb-3">
                                                        <option selected="selected" value="普通物品">普通物品</option>
                                                        <option value="敏感品">敏感品</option>
                                                        <option value="危险品">危险品</option>
                                                    </select>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-danger light"
                                                            data-bs-dismiss="modal">
                                                        取消
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">添加</button>
                                                </div>
                                            </form>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="display" id="example4" style="min-width: 845px">

                                    <thead>
                                    <tr>
                                        <th class="align-middle text-center">序号</th>
                                        <th class="align-middle text-center">货物名称</th>
                                        <th class="align-middle text-center">货物类型</th>
                                        <th class="align-middle text-center">税额</th>
                                        <th class="no-sort text-center">操作</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="info : ${dicList}">
                                        <td class="py-2 text-center" th:text="${infoStat.count}">#</td>
                                        <td class="py-2 text-center">
                                            <input class="form-control" th:id="'name' + ${info.ctdId}" placeholder=""
                                                   th:value="${info.ctdName}" type="text"></td>
                                        <td class="py-2 text-center" th:text="${info.ctdType}"></td>
                                        <td class="py-2 text-center">
                                            <input class="form-control" th:id="'tax' + ${info.ctdId}" placeholder=""
                                                   th:value="${info.ctdTax}" type="text"></td>

                                        <!--<td class=py-2 text-center><span class="badge light badge-danger">否</span></td>-->
                                        <td class="py-2 text-center">
                                            <div class="dropdown text-sans-serif">
                                                <button aria-expanded="false" aria-haspopup="true"
                                                        class="btn btn-primary tp-btn-light sharp"
                                                        data-boundary="viewport"
                                                        data-bs-toggle="dropdown" type="button">
															<span>
																<svg height="18px"
                                                                     version="1.1" viewbox="0 0 24 24" width="18px"
                                                                     xmlns="http://www.w3.org/2000/svg">
																<g fill="none" fill-rule="evenodd" stroke="none"
                                                                   stroke-width="1">
																	<rect height="24" width="24" x="0" y="0"></rect>
																	<circle cx="5" cy="12" fill="#000000"
                                                                            r="2"></circle>
																	<circle cx="12" cy="12" fill="#000000"
                                                                            r="2"></circle>
																	<circle cx="19" cy="12" fill="#000000"
                                                                            r="2"></circle>
																</g>
															</svg>
															</span>
                                                </button>
                                                <div aria-labelledby="order-dropdown-0"
                                                     class="dropdown-menu dropdown-menu-end border py-0">
                                                    <div class="py-2">
                                                        <a class="dropdown-item" href=""
                                                           th:onclick="'setCtdInfo(2, ' + ${info.ctdId} + ', $(\'\#name'+ ${info.ctdId} +'\').val());'">修改名称</a>
                                                        <!--                                                           th:onclick="'setCtdInfo(2, ' + ${info.ctdId} + ', $(\'\#name'+ ${info.ctdId} +'\').val());'">修改名称</a>-->
                                                        <a class="dropdown-item" href=""
                                                           th:onclick="'setCtdInfo(1, ' + ${info.ctdId} + ', $(\'\#tax'+ ${info.ctdId} +'\').val());'">修改税额</a>
                                                        <div class="dropdown-divider"></div>
                                                        <a class="dropdown-item text-danger"
                                                           th:href="@{'/ctd/setInfo?info=null&op=0&id=' + ${info.ctdId}}">删除</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--**********************************
        Content body end
    ***********************************-->


    <!--**********************************
        Footer start
    ***********************************-->
    <div class="footer">
        <div class="copyright">
            <p>Copyright &copy; 2022. Ernest </p>
        </div>
    </div>
    <!--**********************************
        Footer end
    ***********************************-->


</div>
