<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="" name="keywords">
    <meta content="" name="author">
    <meta content="" name="robots">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Innap : Hotel Admin Template" name="description">

    <!-- PAGE TITLE HERE -->
    <title>后台管理</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>


<body class="vh-100">
<div class="authincation h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-10">
                <div class="form-input-content text-center error-page">
                    <h4 class="mt-4" th:text="${msg}?${msg}:''">
                        <i class="fa fa-exclamation-triangle text-warning"></i>

                    </h4>
                    <div class="mt-4" style="margin-top: 100px">
                        <script>
                            function back() {
                                history.go(-1);
                            }
                        </script>
                        <button class="btn btn-primary" onclick="back()">返回上一页</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--**********************************
	Scripts
***********************************-->
<!-- Required vendors -->
<script th:src="@{/js/global.min.js}"></script>
<script th:src="@{/js/custom.min.js}"></script>
<script th:src="@{/js/deznav-init.js}"></script>
<script th:src="@{/js/styleSwitcher.js}"></script>
</body>
</html>
