<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="" name="keywords">
    <meta content="" name="author">
    <meta content="" name="robots">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Innap : Hotel Admin Template" name="description">

    <!-- PAGE TITLE HERE -->
    <title>后台管理</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}">

</head>

<body class="vh-100">
<div class="authincation h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">


                                <div class="row">
                                    <div>
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="alert alert-primary alert-dismissible fade show"
                                                     th:style="${sucInfo}?${sucInfo}:'display: inherit'">
                                                    <svg class="me-2" fill="none" height="24"
                                                         stroke="currentColor" stroke-linecap="round"
                                                         stroke-linejoin="round"
                                                         stroke-width="2" viewbox="0 0 24 24" width="24">
                                                        <circle cx="12" cy="12" r="10"></circle>
                                                        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                                                        <line x1="9" x2="9.01" y1="9" y2="9"></line>
                                                        <line x1="15" x2="15.01" y1="9" y2="9"></line>
                                                    </svg>
                                                    <strong>欢迎使用! </strong> 请先登录.

                                                </div>
                                                <div class="alert alert-danger alert-dismissible fade show"
                                                     th:style="${errInfo}?${errInfo}:'display: none'">
                                                    <svg class="me-2" fill="none" height="24"
                                                         stroke="currentColor" stroke-linecap="round"
                                                         stroke-linejoin="round"
                                                         stroke-width="2" viewbox="0 0 24 24" width="24">
                                                        <polygon
                                                                points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon>
                                                        <line x1="15" x2="9" y1="9" y2="15"></line>
                                                        <line x1="9" x2="15" y1="9" y2="15"></line>
                                                    </svg>
                                                    <strong>登录失败! </strong><span th:text="${msg}"></span>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <h4 class="text-center mb-4">登 录</h4>
                                <form method="post" th:action="@{/login.do}">
                                    <div class="mb-3">
                                        <label class="mb-1"><strong>账号</strong></label>
                                        <input class="form-control" name="act" placeholder="请输入账号"
                                               th:value="${act}?${act}:''" type="text">
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-1"><strong>密码</strong></label>
                                        <input class="form-control" name="pwd" placeholder="请输入密码"
                                               th:value="${pwd}?${pwd}:''" type="password">
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-1"><strong>身份</strong></label>
                                        <select name="type" class="  form-control wide mb-3"
                                                th:value="${type}?${type}:''">
                                            <option selected="selected" value="1">管理员</option>
                                            <option value="2">客户</option>
                                        </select>
                                    </div>
                                    <div class="text-center" style="margin-top: 2.5rem">
                                        <button class="btn btn-primary btn-block" style="width: 60%; margin-left: 20%"
                                                type="submit">登录
                                        </button>
                                    </div>
                                </form>
                                <div style="margin-top: 10px;">
                                    <div class="new-account mb-3" style="float: left;">
                                        <p>忘记密码? <a class="text-primary" th:href="@{/forgot}">修改密码</a></p>
                                    </div>
                                    <div class="new-account mb-3" style="float: right;">
                                        <!--<p>没有账号? <a class="text-primary" th:href="@{/reg}">注册账号</a></p>-->
                                        <!--                                        <p>没有账号? <a class="text-primary" href="javascript:void(0)">注册账号</a></p>-->
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--**********************************
    Scripts
***********************************-->
<!-- Required vendors -->
<script th:src="@{/js/global.min.js}"></script>
<script th:src="@{/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/js/custom.min.js}"></script>
<script th:src="@{/js/deznav-init.js}"></script>
<script th:src="@{/js/styleSwitcher.js}"></script>
</body>
</html>
