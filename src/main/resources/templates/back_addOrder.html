    <!--**********************************

    <div class="content-body">
        <div class="container-fluid">
            <!-- row -->
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">添加运单</h4>
                    </div>
                    <div class="card-body">
                        <div class="basic-form">
                            <form method="post" action="">
                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">运单号</label>
                                        <input class="form-control" name="place" placeholder="请输入运单号"
                                               type="text">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label>说明信息</label>
                                        <input class="form-control" name="info" placeholder="请输入说明信息" type="text">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">发件人</label>
                                        <input class="form-control" name="floor" placeholder="请输入发件人"
                                               type="text">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">发出地</label>
                                        <input class="form-control" name="floor" placeholder="请输入发出地"
                                               type="text">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">收件人</label>
                                        <input class="form-control" name="houseNum" placeholder="请输入收件人"
                                               type="text">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">目的地</label>
                                        <input class="form-control" name="houseNum" placeholder="请输入目的地"
                                               type="text">
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">预计时长</label>
                                        <input class="form-control" name="peopleNum" placeholder="请输入预计时长"
                                               type="number">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">运单类型</label>
                                        <select class="default-select form-control wide" id="inputState3"
                                                name="roomType">
                                            <option selected="selected" value="1">国内</option>
                                            <option value="2">国际</option>
                                        </select>
                                    </div>
                                </div>
                                <button class="btn btn-primary col-md-4" style="margin-left: 35%" type="submit">添加运单
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
